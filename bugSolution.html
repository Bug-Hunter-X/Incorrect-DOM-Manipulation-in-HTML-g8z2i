<!DOCTYPE html>
<html>
<head>
<title>Corrected HTML</title>
</head>
<body>
  <div id="myDiv">
    This is some text.
  </div>
  <script>
    // Correct way to change the content of the div
    let myDiv = document.getElementById("myDiv");
    myDiv.innerHTML = "New text";
  </script>
</body>
</html>
